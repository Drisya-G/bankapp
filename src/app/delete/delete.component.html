<div class="row">
<div class="col-9"></div>
<div *ngIf="item" class="col-3 text-center bg-light shadow rounded">
    <!-- *ngIf="item" - to set the visibility of the data -->
    <h5 class="me-2 ">Are you sure do you want to delete this account {{item}} ? </h5>

    <button class="btn btn-success me-2 mb-2">Yes</button>
    <button class="btn btn-danger mb-2" (click)="cancel()">No</button>

</div>
    </div>
