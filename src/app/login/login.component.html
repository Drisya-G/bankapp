<div class="row">
    <div class="col-4"></div>
    <div class="col-4  mt-5">
        <form action="" class="mt-5 border border-light shadow-lg rounded bg-light p-5 ">
            <div class="text-center">
                <img src="../../assets/images/bank.jpeg" class="img w-25 h-25 rounded">
            </div>
            <div class="text-center fw-bold mt-3 ">My Bank</div>
            

            <h6 class="text-center">{{aim}}</h6>
                        <!-- in .ts file.... string interpolation -->

                   
                <!-- Event binding  using  $(event) -->
                <!-- event      fnname    parameter                             property binding -->
            <input  (change)="acnoChange($event)" type="text" id="login_acno"  [placeholder]="account"
                class="form-control rounded-pill shadow mt-4"> 

            <input   (change)="pswdChange($event)" type="password" id="login_pswd" placeholder="password" class="form-control rounded-pill shadow mt-3">

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary rounded-pill mt-5 text-light" (click)="login()">Login
                                                                                            <!-- event binding -->
                </button>
            </div>

            <div class="mt-4">
                <a href="#" class="ms-5" style="text-decoration: none;">forgot password ? </a> or <a
                    href="./signup.html" style="text-decoration: none;">Sign up</a>

            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
