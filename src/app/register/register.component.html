<div class="row">
    <div class="col-4"></div>
    <div class="col-4 rounded mt-3 reg">
                           <!-- property binding -->
        <form  action=""  [formGroup]="registerForm"  class="log  mt-3 mb-3 border border-light shadow-lg rounded p-5 ">
            <div class="text-center">
                <img src="../../assets/images/bank.jpeg " class="w-25 h-25 rounded">


            </div>
            <div class="text-center fw-bold mt-3">My Bank</div>

            <h6 class="text-center">{{aim}}</h6>

            <!-- <div class="rounded-pill shadow ps-1 pe-1   reg">
                <input [(ngModel)]="uname" name="uname" type="text" id="reg_uname" placeholder="Username"
                    class="form-control rounded-pill shadow mt-4">
            </div>
            <div class="rounded-pill shadow ps-1 pe-1 reg">
                <input [(ngModel)]="acno" name="acno" type="text" id="reg_acno" placeholder="Account Number"
                    class="form-control rounded-pill shadow mt-3">
            </div>
            <div class="rounded-pill shadow ps-1 pe-1 reg">
                <input [(ngModel)]="pswd" name="pswd" type="password" id="reg_pswd" placeholder="password"
                    class="form-control rounded-pill shadow mt-3">
            </div> -->


            <div class="rounded-pill shadow ps-1 pe-1   reg">
                <input formControlName="uname" name="uname" type="text" id="reg_uname" placeholder="Username"
                    class="form-control rounded-pill shadow mt-4">
            </div>
            <div class="rounded-pill shadow ps-1 pe-1 reg">
                <input formControlName="acno" name="acno" type="text" id="reg_acno" placeholder="Account Number"
                    class="form-control rounded-pill shadow mt-3">
            </div>
            <div class="rounded-pill shadow ps-1 pe-1 reg">
                <input formControlName="pswd" name="pswd" type="password" id="reg_pswd" placeholder="password"
                    class="form-control rounded-pill shadow mt-3">
            </div>


            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary rounded-pill mt-5 text-light" (click)="register()">Register
                </button>
            </div>

            <div class="d-grid gap-2 text-center mt-3">
                <a routerLink="" style="text-decoration: none;">Sign in</a>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
