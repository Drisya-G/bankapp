

<h1 class="text-center mt-5 mb-3 text-primary">Transaction Details</h1>

<table >
    <thead>
        <tr>
            <th>Type</th>
            <th>Amount</th>

        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let t of transaction">
            <td>{{t.type}}</td>
            <td>{{t.amount}}</td>
        </tr>
        
    
    </tbody>
</table>

<div id="a1">
<a routerLink="/dashboard">Home</a>
</div>
